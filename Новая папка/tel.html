<!DOCTYPE html>
<html>
    <head>
        <title>
           Telegram Web 
        </title>
        <meta charset="utf-8">
        <link href="tel.css" rel="stylesheet"/>
    </head>
     
    <body>
        <header class="head">
           
        </header>
        <div class="content">
            <div class="inhead"> <a href="#" class="ref"> <img src="tel.png" id="im" class="inhead">Telegram </a></div>
            
            <div class="sign">
                Sign in
            </div>
            <div class="tel_about">
                    Please choose your country and enter your full phone number.
            </div>
            <form>
                    <input type="submit" value="Next" id="reg_btn">
                <div class="group">
                        
                        <label for="country">Country</label> <br>
                    <input type="text" class="data" name="country" > <br>
                   
                    </div>
                    <div class="group">
                            <label for="code">Code</label> 
                    <input type="text" class="data" id="code" name="code">
                    
                    </div>
                    <input type="text" placeholder="Phone number" class="data">
            </form>

        </div>
        <footer>
            <div class="foot">
             <div id="welcome">
                    Welcome to the official Telegram web-client.
              </div>
              <div id="nav">
                <nav>
                     <a href="#" id="learn">Learn More</a>
                 </nav>
                </div>
              </div>

        </footer>
    </body>
</html>
